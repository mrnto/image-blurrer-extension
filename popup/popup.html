<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="popup.css">
        <title>Image Blurrer</title>
    </head>
    <body>
        <div id="content-wrapper">
            <header>
                <img src="../icons/128.png" alt="Logo"/>
                <h4>Blurrer</h4>
            </header>
            <section id="options">
                <label class="switch">
                    <input id="blur" type="checkbox" />
                    <span class="slider"></span>
                    <span class="label">Blur images</span>
                </label>
                <label class="switch">
                    <input id="reveal" type="checkbox" />
                    <span class="slider"></span>
                    <span class="label">Reveal on hover</span>
                </label>
            </section>
        </div>
        <script type="text/javascript" src="popup.js"></script>
    </body>
</html>
